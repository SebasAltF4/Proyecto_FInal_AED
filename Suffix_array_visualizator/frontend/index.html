<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizador de Suffix Array</title>
  <!-- Fuente moderna desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Visualizador de Suffix Array</h1>

    <label for="fileInput" class="btn-upload" tabindex="0">
        
      ðŸ“‚ Seleccionar archivo JSON
      <input type="file" id="fileInput" accept=".json" />
    </label>

    <div class="table-wrapper">
      <table id="suffixTable" aria-label="Tabla de Suffix Array">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Index</th>
            <th scope="col">Original Char</th>
            <th scope="col">Length</th>
            <th scope="col">Suffix</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/frontend/script.js"></script>
</body>
</html>
